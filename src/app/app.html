<app-navbar (buscar)="onBuscarJogador($event)"></app-navbar>

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="posicao">Filtrar por posição:</label>
      <select id="posicao" class="form-select" [(ngModel)]="posicaoSelecionada">
        <option value="">Todas</option>
        <option value="GOL">Goleiro</option>
        <option value="ZAG">Zagueiro</option>
        <option value="LAT">Lateral</option>
        <option value="MEI">Meio-campo</option>
        <option value="ATA">Atacante</option>
      </select>
    </div>
  </div>

  <div class="row">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let jogador of jogadoresPosicoes">
        <app-cards [jogador]="jogador"></app-cards>
        <button class="btn btn-success mt-2" (click)="escalarJogador(jogador)">Escalar</button>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="jogadores-escalados">
      <h2>Jogadores Escalados</h2>

      <ng-container *ngIf="jogadoresEscalados.length > 0; else nenhumEscalado">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Camisa</th>
              <th>Posição</th>
              <th>Remover</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jogador of jogadoresEscalados">
              <td>{{ jogador.nome }}</td>
              <td>{{ jogador.idade }}</td>
              <td>{{ jogador.numero }}</td>
              <td>{{ jogador.posicao }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="removerJogador(jogador)">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>

      <ng-template #nenhumEscalado>
        <p class="text-muted">Nenhum jogador escalado.</p>
      </ng-template>
    </div>
  </div>
</div>

<router-outlet />
